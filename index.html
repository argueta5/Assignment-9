<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta charset declaration to ensure proper encoding of text -->
  <meta charset="UTF-8">
  
  <!-- Meta viewport settings to ensure proper rendering and touch zooming on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the web page that appears in the browser tab -->
  <title>Notetaking</title>
  
  <!-- Link to Bootstrap CSS for styling the page with pre-defined Bootstrap classes -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link to custom CSS for additional styling -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="custom-background">
  <!-- Container to center the content and provide some padding -->
  <div class="container mt-5">
    <!-- Main heading for the page -->
    <h1 class="mb-4">Notes</h1>
    
    <!-- Form for creating or updating tasks -->
    <form id="task-form">
      <!-- Input field for the task title -->
      <div class="form-group">
        <label for="task-title">Title</label>
        <input type="text" class="form-control" id="task-title" required>
        <!-- The 'required' attribute ensures the input cannot be empty -->
      </div>
      
      <!-- Textarea for the task description -->
      <div class="form-group">
        <label for="task-description">Description</label>
        <textarea class="form-control" id="task-description" rows="3" required></textarea>
        <!-- The 'required' attribute ensures the textarea cannot be empty -->
      </div>
      
      <!-- Hidden input field to store the task ID (used for updating tasks) -->
      <input type="hidden" id="task-id">
      
      <!-- Button to submit the form and save the task -->
      <button type="submit" class="btn btn-primary">Save Task</button>
    </form>

    <!-- Horizontal line to separate sections -->
    <hr>

    <!-- Unordered list to display the list of tasks -->
    <ul class="list-group" id="task-list"></ul>
  </div>

  <!-- jQuery library for handling JavaScript operations and DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- Bootstrap JS bundle for Bootstrap's JavaScript components and dependencies -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <!-- Link to the external JavaScript file for custom functionality -->
  <script src="app.js"></script>
</body>
</html>
